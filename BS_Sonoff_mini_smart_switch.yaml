  domain: automation
  input:
    sonoff_switch:
      name: "Sonoff Switch"
      description: "Select the Sonoff switch entity."
      selector:
        entity:
          domain: 
            - switch
            - binary_sensor
          integration: sonoff

    device_to_control:
      name: "Device to Control"
      description: "Select the device(s) that will be controlled."
      selector:
        entity:
          domain: 
            - light
            - fan
            - switch
          multiple: true

    fan_humidity_sensor:
      name: "Humidity Sensor (Optional)"
      description: "Select a humidity sensor for automated fan control."
      default: ''
      selector:
        entity:
          domain: sensor
          device_class: humidity
          multiple: false

    humidity_threshold:
      name: "Humidity Threshold (%)"
      description: "Trigger fan activation when humidity exceeds this value."
      default: 70
      selector:
        number:
          min: 50
          max: 90
          unit_of_measurement: "%"

    fan_runtime:
      name: "Fan Runtime (minutes)"
      description: "How long the fan runs after activation."
      default: 10
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: "minutes"

trigger:
  - platform: state
    entity_id: !input fan_humidity_sensor
    above: !input humidity_threshold
  - platform: state
    entity_id: !input sonoff_switch
    to: "on"
  - platform: event
    event_type: sonoff.button
    event_data:
      entity_id: !input sonoff_switch
      click_type: single
  - platform: event
    event_type: sonoff.button
    event_data:
      entity_id: !input sonoff_switch
      click_type: double
  - platform: event
    event_type: sonoff.button
    event_data:
      entity_id: !input sonoff_switch
      click_type: long
  - platform: time_pattern
    seconds: "/30"

action:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ control_type == 'Fan' }}"
        sequence:
          - service: switch.turn_on
            target:
              entity_id: !input device_to_control
          - delay:
              minutes: !input fan_runtime
          - service: switch.turn_off
            target:
              entity_id: !input device_to_control
      - conditions:
          - condition: template
            value_template: "{{ control_type == 'Lamp' }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: !input device_to_control
