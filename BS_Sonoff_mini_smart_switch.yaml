  domain: automation
  input:
    control_type:
      name: "Control Type"
      description: "Select what kind of device you want to control."
      selector:
        select:
          options:
            - "Lamp"
            - "Fan"
            - "Other"

    sonoff_switch:
      name: "Sonoff Switch"
      description: "Select the Sonoff switch entity that detects dumb switch presses."
      selector:
        entity:
          domain: binary_sensor
          integration: sonoff

    device_to_control:
      name: "Device to Control"
      description: "Choose the device(s) to control."
      selector:
        entity:
          domain: 
            - light
            - fan
            - switch
          multiple: true

    fan_runtime:
      name: "Manual Fan Runtime (minutes)"
      description: "How long the fan runs when manually activated."
      default: 5
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: "minutes"

trigger:
  - platform: event
    event_type: sonoff.button
    event_data:
      entity_id: !input sonoff_switch
      click_type: single
  - platform: event
    event_type: sonoff.button
    event_data:
      entity_id: !input sonoff_switch
      click_type: double
  - platform: event
    event_type: sonoff.button
    event_data:
      entity_id: !input sonoff_switch
      click_type: long

action:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ control_type == 'Fan' }}"
        sequence:
          - service: switch.turn_on
            target:
              entity_id: !input device_to_control
          - delay:
              minutes: !input fan_runtime
          - service: switch.turn_off
            target:
              entity_id: !input device_to_control
      - conditions:
          - condition: template
            value_template: "{{ control_type == 'Lamp' }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: !input device_to_control
