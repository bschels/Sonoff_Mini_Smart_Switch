    This blueprint allows a **Sonoff MiniR4M, MiniR4, or ZBMINIR2** switch to control any device of your choice, whether smart or non-smart:
    - ðŸ’¡ **Lamp** (Smart or non-smart, relay detachment recommended for smart lamps)
    - ðŸŒ¬ï¸ **Fan**
