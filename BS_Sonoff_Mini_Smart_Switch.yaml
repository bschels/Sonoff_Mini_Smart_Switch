    - ðŸ”˜ **Push Button**: Momentary switch that springs back after being pressed. Fully supports **single, double, and long press** actions.
    
    âœ¨ **Enhanced Features:**
    - ðŸŽšï¸ **Easy Mode** â†’ Simplifies settings for basic use (toggle only, hides advanced options).
    - ðŸ”„ **Relay Detachment (Optional)** â†’ Use the switch independently or toggle the relay.
    - ðŸŽ­ **Multi-Click Actions** â†’ Customize actions for single, double, and long press.
    - ðŸŽ¬ **Scene Activation** â†’ Trigger Home Assistant scenes (e.g., "Movie Night").
    - â³ **Auto-Off Timer** â†’ Automatically turn off after a set time.
